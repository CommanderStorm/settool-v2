{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "SET-Fahrt" %} - {% trans "Sign up" %}{% endblock %}

{% block content %}
    <h1>
        {% trans "Sign up for the SET-Fahrt" %}
    </h1>

    <form method="post" action="">
        {% csrf_token %}

        <div class="row">
            <div class="col-xs-12 col-lg-5">
              {% bootstrap_form form %}
	      
	      <div class="well">
                {% trans "fahrt_privacy_policy" %}
              </div>
            </div>
        </div>

        <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>
    </form>
{% endblock %}
