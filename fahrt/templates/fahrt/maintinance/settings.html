{% extends "fahrt/base_fahrt.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block  set_common_headercontent %}{% trans "General settings" %}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-xs-12 col-lg-5">
            {% bootstrap_form form %}
        </div>
    </div>

    <button
        class="btn btn-warning"
        type="submit"
    >{% trans "Save settings" %}</button>
</form>
{% endblock %}
