{% extends "fahrt/base_fahrt.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block set_common_headercontent %}{% trans "Add participant to the SET-Fahrt" %}{% endblock %}
{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-xs-12 col-lg-5">
            {% bootstrap_form form %}
            <div class="well">
                {% trans "fahrt_privacy_policy" %}
            </div>
        </div>
    </div>

    <button
        class="btn btn-primary"
        type="submit"
    >{% trans "Add participant" %} <span class="bi bi-plus"></span></button>
</form>
{% endblock %}
