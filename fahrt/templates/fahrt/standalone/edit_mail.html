{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% trans "SET" %} - {% trans "Edit email" %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        {% trans "Edit email" %}: {{ mail.subject }}
    </div>
    <div class="card-body">
        <form
            method="post"
            action=""
        >
            {% csrf_token %}

            <div class="row">
                <div class="col-xs-12 col-lg-5">
                    {% bootstrap_form form %}
                </div>
            </div>

            <button
                type="submit"
                class="btn btn-primary"
            >
                {% trans "Submit" %}
            </button>
            <a
                href="{% url "fahrt_listmails" %}"
                class="btn btn-secondary"
            >
                {% trans "Cancel" %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
