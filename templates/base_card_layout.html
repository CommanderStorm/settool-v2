{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% block content %}
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    {% trans "Navigation" %}
                </div>
                <div class="card-body">
                    <div class="row">
                        {% block set_common_navigation %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    {% block set_common_headercontent %}{% endblock %}
                </div>
                <div class="card-body">
                    {% block set_common_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
