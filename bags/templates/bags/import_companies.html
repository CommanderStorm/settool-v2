{% extends "bags/base_bags.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block set_common_headercontent %}{% trans "Import Companies" %}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-xs-12 col-lg-5">
            {% bootstrap_form form %}

            <a
                class="btn btn-secondary"
                href="{% url "bags_dashboard" %}"
            >{% trans "Cancel" %}</a>
            <button
                class="btn btn-danger"
                type="submit"
            >{% trans "Import Companies" %}</button>
        </div>
    </div>
</form>
{% endblock %}
