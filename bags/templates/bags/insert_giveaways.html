{% extends "bags/base_bags.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block set_common_headercontent %}{% trans "Insert Giveaways" %}{% endblock %}

{% block set_common_content %}
            <form method="post" action="">
                {% csrf_token %}

                <div class="row">
                    <div class="col-xs-12 col-lg-5">
                        {% bootstrap_form form %}

                        <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
                        <a href="{% url "bags_dashboard" %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
