{% extends "settool_common/settings/base_settings.html" %}
{% load i18n %}

{% block set_common_headercontent %}{% trans "Delete QR-Code" %}: {{ qr_code.content }}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <a
        class="btn btn-secondary"
        href="{% url "list_qr_codes" %}"
    >{% trans "Cancel" %}</a>
    <button
        class="btn btn-danger"
        type="submit"
    >{% trans "Delete QR-Code" %}</button>
</form>
{% endblock %}
