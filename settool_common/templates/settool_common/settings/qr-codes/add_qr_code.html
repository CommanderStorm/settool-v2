{% extends "settool_common/settings/base_settings.html" %}
{% load i18n %}
{% load bootstrap5 %}


{% block  set_common_headercontent %}{% trans "Add QR-Code" %}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-xs-12 col-lg-5">
            {% bootstrap_form form %}
        </div>
    </div>

    <a
        class="btn btn-secondary"
        href="{% url "list_qr_codes" %}"
    >{% trans "Cancel" %}</a>
    <button
        class="btn btn-primary"
        type="submit"
    >{% trans "Add QR-Code" %}</button>
</form>
{% endblock %}
