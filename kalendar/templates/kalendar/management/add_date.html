{% extends "kalendar/base_kalendar.html" %}
{% load static %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block set_common_headercontent %}{% trans "Add date" %}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-12">
            {% bootstrap_form form %}
        </div>
    </div>

    <button
        class="btn btn-primary"
        type="submit"
    >{% trans "Add date" %}</button>
</form>

{% endblock %}
