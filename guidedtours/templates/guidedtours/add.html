{% extends "guidedtours/base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% trans "Guided tour" %} - {% trans "Add tour" %}{% endblock %}

{% block tourscontent %}
    <h1>
        {% trans "Add tour" %}
    </h1>

    <form method="post" action="">
        {% csrf_token %}

        <div class="row">
            <div class="col-xs-12 col-lg-5">
                {% bootstrap_form form %}
            </div>
        </div>

    <table class="table">
            <tr>
                <td><button type="submit" class="btn btn-default">{% trans "Submit" %}</button></td>
                <td><a href="{% url "tours_list" %}" class="btn btn-default">{% trans "Cancel" %}</a></td>
            </tr>
        </table>
    </form>
{% endblock %}
