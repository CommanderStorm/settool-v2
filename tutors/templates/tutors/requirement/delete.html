{% extends "tutors/base_tutors.html" %}
{% load i18n %}

{% block set_common_headercontent %}{% trans "Delete Requirement" %}: {{ requirement }}{% endblock %}

{% block set_common_content %}
<table class="table table-hover">
    <tr>
        <th>{% trans "Question" %}</th>
        <td>{{ requirement.question }}</td>
    </tr>
</table>

<form
    method="post"
    action=""
>
    {% csrf_token %}
    <a
        href="{% url "requirement_list" %}"
        class="btn btn-secondary"
    >{% trans "Cancel" %}</a>
    <button
        type="submit"
        class="btn btn-danger"
    >{% trans "Delete" %}</button>
</form>
{% endblock %}
