{% extends "tutors/base_tutors.html" %}
{% load i18n %}

{% block set_common_headercontent %}{% trans "Delete a requirement" %}: {{ requirement }}{% endblock %}

{% block set_common_content %}
<table class="table table-hover">
    <tr>
        <th>{% trans "Question" %}</th>
        <td>{{ requirement.question }}</td>
    </tr>
</table>

<form
    method="post"
    action=""
>
    {% csrf_token %}

    <a
        class="btn btn-secondary"
        href="{% url "requirement_list" %}"
    >{% trans "Cancel" %}</a>
    <button
        class="btn btn-danger"
        type="submit"
    >{% trans "Delete requirement" %} <span class="glyphicon glyphicon-trash"></span></button>
</form>
{% endblock %}
