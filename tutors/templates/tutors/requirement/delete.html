{% extends "tutors/base_tutors.html" %}
{% load i18n %}

{% block set_common_headercontent %}{% trans "Delete Requirement" %}: {{ requirement }}{% endblock %}

{% block commoncontent %}
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover">
                <tr>
                    <th>{% trans "Question" %}</th>
                    <td>{{ requirement.question }}</td>
                </tr>
            </table>
        </div>
    </div>

    <form method="post" action="">
        {% csrf_token %}

        <table class="table">
            <tr>
                <td>
                    <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
                </td>
                <td><a href="{% url "requirement_list" %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
