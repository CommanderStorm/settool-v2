{% extends "tutors/base_tutors.html" %}
{% load i18n %}
{% load bootstrap5 %}

{% block set_common_headercontent %}{% trans "Edit Requirement" %}: {{ event }}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-12">
            {% bootstrap_form form %}
        </div>
    </div>

    <a
        class="btn btn-secondary"
        href="{% url "tutors:view_requirement" requirement.id %}"
    >{% trans "Cancel" %}</a>
    <button
        class="btn btn-primary"
        type="submit"
    >{% trans "Edit Requirement" %}</button>
</form>
{% endblock %}
