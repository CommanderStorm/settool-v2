{% extends "tutors/base_tutors.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block set_common_headercontent %}{% trans "Edit Requirement" %}: {{ event }}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-12">
            {% bootstrap_form form %}
        </div>
    </div>

    <button
        type="submit"
        class="btn btn-primary"
    >
        {% trans "Submit" %}
    </button>
    <a
        href="{% url "requirement_view" requirement.id %}"
        class="btn btn-secondary"
    >
        {% trans "Cancel" %}
    </a>
</form>
{% endblock %}
