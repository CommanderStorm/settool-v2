{% extends "tutors/base_tutors.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block set_common_headercontent %}{% trans "Add a requirement" %}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-12">
            {% bootstrap_form form %}
        </div>
    </div>

    <button
        class="btn btn-primary"
        type="submit"
    >{% trans "Add requirement" %} <span class="glyphicon glyphicon-plus"></span></button>
</form>
{% endblock %}
