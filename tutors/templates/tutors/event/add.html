{% extends "tutors/base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "SET Tutor" %} - {% trans "Add Event" %}{% endblock %}

{% block tutorcontent %}
    <h1>
        {% trans "Add SET Event" %}
    </h1>

    <form method="post" action="">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-12">
                {% bootstrap_form form %}
            </div>
        </div>

        <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>
    </form>
    <script type="text/javascript">
        let subjects = $('select[multiple][name="subjects"]');
        addLink(subjects, 'Master', valueCallback('select', 'master'));
        addLink(subjects, 'Bachelor', valueCallback('select', 'bachelor'));
    </script>
{% endblock %}
