{% extends "tutors/base_tutors.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block set_common_headercontent %}{% trans "Edit Event" %}: {{ event }}{% endblock %}

{% block set_common_content %}
<form
    method="post"
    action=""
>
    {% csrf_token %}

    <div class="row">
        <div class="col-lg-12">
            {% bootstrap_form form %}
        </div>
    </div>

    <table class="table">
        <tr>
            <td>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    {% trans "Submit" %}
                </button>
            </td>
            <td>
                <a
                    href="{% url "event_view" event.id %}"
                    class="btn btn-secondary"
                >
                    {% trans "Cancel" %}
                </a>
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    /* global addLink, valueCallback */
    const subjects = $('select[multiple][name="subjects"]');
    addLink(subjects, '{% trans "Master" %}', valueCallback('select', 'master'));
    addLink(subjects, '{% trans "Bachelor" %}', valueCallback('select', 'bachelor'));
</script>
{% endblock %}
