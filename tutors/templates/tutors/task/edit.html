{% extends "tutors/base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "SET Tutor" %} - {% trans "Edit Task" %}{% endblock %}

{% block tutorcontent %}
    <h1>
        {% trans "Edit Task" %}: {{ task }}
    </h1>

    <form method="post" action="">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-12">
                {% bootstrap_form form %}
            </div>
        </div>

        <table class="table">
            <tr>
                <td>
                    <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>
                </td>
                <td><a href="{% url "task_view" task.id %}" class="btn btn-default"
                >{% trans "Cancel" %}</a></td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
        let allowedSubjects = $('select[multiple][name="allowed_subjects"]');
        addLink(allowedSubjects, 'Master', valueCallback('select', 'master'));
        addLink(allowedSubjects, 'Bachelor', valueCallback('select', 'bachelor'));
    </script>
{% endblock %}
